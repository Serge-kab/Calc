<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	<title>Exercice Javascript</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/bebasneueregular" type="text/css"/>
</head>
<body>
	<div class="calc_parent">
		<form>
			<input type="text" id="displayresult" class="affichage" resize="none" disabled="disabled" value="">
				
			
			<input type="text" id="displaystr" resize="none" disabled="disabled" value="">
			
			<div class="bouton_calc">
			
				<input type="button" id="7" class="bouton" name="" value="7">
				<input type="button" id="8" class="bouton" name="" value="8">
				<input type="button" id="9" class="bouton" name="" value="9">
				<input type="button" id="mult" class="bouton" name="" value="*">
				<input type="button" id="4" class="bouton" name="" value="4">
				<input type="button" id="5" class="bouton" name="" value="5">
				<input type="button" id="6" class="bouton" name="" value="6">
				<input type="button" id="div" class="bouton" name="" value="/">
				<input type="button" id="3" class="bouton" name="" value="3">
				<input type="button" id="2" class="bouton" name="" value="2">
				<input type="button" id="1" class="bouton" name="" value="1">
				<input type="button" id="plus" class="bouton"  name="" value="+">
				<input type="button" id="0" class="bouton" name="" value="0">
				<input type="button" id="." class="bouton" name="" value=".">
				<input type="reset" class="bouton" name="" value="C">
				<input type="button" id="moins" class="bouton" data-op="moins" name="" value="-">
				<input type="button" id="Envoyer" class="bouton equal" name="" value="=">
			
			</div>
		
		</form>
	</div>
	<script src="assets/js/script.js"></script>
</body>
</html>
